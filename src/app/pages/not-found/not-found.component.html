<div class="flex flex-col items-center justify-center min-h-screen text-white bg-gray-900 px-6">
  <h1 class="text-7xl font-extrabold text-red-500">404</h1>
  <h2 class="text-2xl font-semibold mt-4">Oops! Page Not Found</h2>
  <p class="text-gray-400 mt-2 text-center max-w-md">
    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
  </p>

  <button (click)="goBack()" 
    class="mt-6 px-6 py-3 rounded-full text-white font-bold transition-all bg-[#86CC2C] hover:bg-green-500">
    Go back 
  </button>
</div>
